<script>
    document.getElementById("imageSubButton").addEventListener("click", function showFileSize() {
    // (Can't use `typeof FileReader === "function"` because apparently it
    // comes back as "object" on some browsers. So just see if it's there
    // at all.)
    if (!window.FileReader) { // This is VERY unlikely, browser support is near-universal
        console.log("The file API isn't supported on this browser yet.");
        return;
    }

    var input = document.getElementById('charImageFile');
    if (!input.files) { // This is VERY unlikely, browser support is near-universal
        console.error("This browser doesn't seem to support the `files` property of file inputs.");
    } else if (!input.files[0]) {
        fileUploadError("Please select a file before clicking 'Load'");
    } else {
        var file = input.files[0];
        if (!(file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.gif'))) {
            fileUploadError("File " + file.name + " is not of an accepted extension! Ficbot only accepts .jpg, .png, .gif.");
            input.value = "";
        } else if (file.size > 2 * 1024 * 1024) {
            fileUploadError("File '" + file.name + "' is too large! (" + Math.round(file.size / (1024 * 1024)) + "MB). It should be below 2MB in size.");
            input.value = "";
        } else { fileUploadError(""); }
    }
});

function fileUploadError(text) {
    var imgUploadError = document.getElementById("imageUploadError");
    imgUploadError.textContent = text;
}
</script>

<script>

<script>

    var divField = document.getElementById("divField");

    }
    function changeDivField(){
        divField.value = divSlider.value
    }
</script>

<script>
    $(document).ready(function () {
        $('#imageSubButton').on('click', function () {
            var formData = new FormData();
            formData.append('file', $("#charImageFile")[0].files[0])
            $.ajax({
                url: '/upload_image/',
                type: 'POST',
                data: formData,
                processData: false,  // tell jQuery not to process the data
                contentType: false,
                beforeSend: function () {
                    $("#loading").show();
                }
            })
                .done(function (data, textStatus, jqXHR) {
                    console.log(data);
                    let resp = JSON.parse(data);
                    $("#charImage").attr('src', resp.imgUrl);
                    $("#charImageFile").val(null);
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    if (errorThrown != "BAD REQUEST") {
                        fileUploadError(jqXHR.responseText);
                    }
                })
                .always(function () {
                    $("#loading").hide();
                });
        });

        $('#nameGenerateButton').on('click', function () {

            let r = {
                imageSrc: $("#charImage").attr('src'),
                diversity: $("#diversity").attr('value'),
                min_name_length: $("#min-name-length").attr('value')
            }

            $.ajax({
                type: 'POST',
                url: '/name/',
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                data: JSON.stringify(r),
                processData: false,  // tell jQuery not to process the data
                beforeSend: function () {
                    $("#loading").show();
                }
            }).done(function (data, textStatus, jqXHR) {
                console.log(data);
                // let resp = JSON.parse(data);
                $("#nameField").attr('value', data.name);
            }).fail(function (jqXHR, textStatus, errorThrown) {
                // alert("error: " + jqXHR + '_' + textStatus);
            }).always(function (jqXHR) {
                $("#loading").hide();
            })
        });
    });
</script>
