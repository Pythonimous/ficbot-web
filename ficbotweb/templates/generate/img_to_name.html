{% extends 'base.html' %}

<style>
  .slidecontainer {
    width: 100%;
  }

  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #04AA6D;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #04AA6D;
    cursor: pointer;
  }
</style>

{% block header %}
  <h1>{% block title %}Img->Name Generation{% endblock %}</h1>
{% endblock %}

{% block content %}
  <body>
    <form method="post" enctype="multipart/form-data">
      <p>Image:</p>
      <input type="file" name="image" id="image" accept="image/jpeg, image/png" required>
      <div class="slidecontainer">
        <p>Diversity:</p>
        <input type="range" name="diversity" id="diversity" min="0.5" max="2" step="0.1" value="1.0" class="slider" oninput="this.nextElementSibling.value = this.value">
        <output>1.0</output>
      </div>
      <input type="submit" value="Generate!">
    </form>
  </body>
{% endblock %}
